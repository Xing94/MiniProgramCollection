<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的门户网站</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="logo">我的门户</div>
        <nav class="nav-menu">
            <a href="#games-section">游戏</a>
            <a href="#tools-section">工具</a>
            <a href="#learn-section">学习</a>
            <a href="#about">关于</a>
        </nav>
    </header>

    <section class="hero">
        <h1>欢迎来到我的微型门户</h1>
        <p>发现、探索、学习和娱乐，所有精彩内容都在这里！</p>
    </section>

    <main class="container" id="main-content"></main>

    <footer class="footer">
        <p>&copy; 2025 我的门户网站. 保留所有权利。</p>
    </footer>

    <script src="data.js"></script>

    <script>
        // 获取主内容区域的容器
        const mainContent = document.getElementById('main-content');

        // 定义一个函数，用于生成整个分类区块
        function generateSection(category, sectionData) {
            const section = document.createElement('section');
            section.id = `${category}-section`;

            const title = document.createElement('h2');
            title.className = 'section-title';
            title.textContent = sectionData.title;

            const cardGrid = document.createElement('div');
            cardGrid.className = 'card-grid';

            sectionData.cards.forEach(card => {
                const cardHTML = `
                    <div class="card">
                        <h3>${card.title}</h3>
                        <p>${card.description}</p>
                        <a href="${card.link}">立即使用</a>
                    </div>
                `;
                cardGrid.innerHTML += cardHTML;
            });

            section.appendChild(title);
            section.appendChild(cardGrid);
            mainContent.appendChild(section);
        }

        // 遍历全局的 data 对象，生成页面
        for (const category in data) {
            if (data.hasOwnProperty(category)) {
                generateSection(category, data[category]);
            }
        }
    </script>
</body>

</html>
