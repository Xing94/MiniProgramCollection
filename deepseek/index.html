<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>DeepSeek API Demo</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        #response {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>DeepSeek 对话演示</h1>
    <textarea id="input" rows="4" cols="50" placeholder="输入你的问题..."></textarea>
    <br>
    <button onclick="getCompletion()">发送</button>
    <div id="response"></div>

    <script>
        async function getCompletion() {
            const apiKey = 'sk-973187d51d1d490b9db48006bcc09673'; // 替换为你的实际API密钥
            const inputText = document.getElementById('input').value;
            const responseDiv = document.getElementById('response');

            responseDiv.textContent = '请求中...';

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{
                            role: "user",
                            content: inputText
                        }],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    responseDiv.textContent = data.choices[0].message.content;
                } else {
                    responseDiv.textContent = `错误：${data.error?.message || '未知错误'}`;
                }
            } catch (error) {
                responseDiv.textContent = `请求失败：${error.message}`;
            }
        }
    </script>
</body>

</html>
