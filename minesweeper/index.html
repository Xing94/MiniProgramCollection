<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扫雷</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Minesweeper</h1>

      <!-- Toast 容器 -->
      <div
        id="toastContainer"
        class="no-select"
        style="
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 1000;
        "
      >
        <!-- Toast 内容会动态插入到这里 -->
      </div>

      <div class="settings">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="5" max="200" value="10" />
        <label for="cols">Columns:</label>
        <input type="number" id="cols" min="5" max="200" value="30" />
        <label for="mines">Mines:</label>
        <input type="number" id="mines" min="1" max="100" value="50" />
        <button id="apply-settings" class="clickButton">应用设置</button>
      </div>
      <div class="controls">
        <button id="reset">重新开始</button>
        <div class="status">Mines: <span id="mine-count">50</span></div>
      </div>
      <div class="grid no-select"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
